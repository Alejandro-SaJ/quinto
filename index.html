<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="contenedor">
      <section class="result">
        <div class="youResult">
          <h2>Your Result</h2>
        </div>
        <div class="circle"><span>76</span> of 100</div>
        <div class="great">
          <h1>Great</h1>
        </div>
        <div class="text">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </section>
      <section class="summary">
        <div>
          <h2 class="sumtext">Summary</h2>
        </div>
        <div>
          <div class="caja reaction">
            <div>
              <img
                class="icono"
                src="assets/images/icon-reaction.svg"
                alt="reaction"
              />
              <p>Reaction</p>
            </div>
            <div class="score"><span>80</span> / 100</div>
          </div>
          <div class="caja memory">
            <div>
              <img class="icono" src="assets/images/icon-memory.svg" alt="" />
              <p>Memory</p>
            </div>
            <div class="score"><span>92</span> / 100</div>
          </div>
          <div class="caja verbal">
            <div>
              <img class="icono" src="assets/images/icon-verbal.svg" alt="" />
              <p>Verbal</p>
            </div>
            <div class="score"><span>61</span> / 100</div>
          </div>
          <div class="caja visual">
            <div>
              <img
                class="icono "
                src="assets/images/icon-visual.svg"
                alt=""
              />
              <p>Visual</p>
            </div>
            <div class="score"  ><span>72</span> /100</div>
          </div>
        </div>
        <div>
          <button class="boton">Continue</button>
        </div>
      </section>
    </main>
  </body>
</html>
